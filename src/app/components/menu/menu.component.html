<div class="container">
  <h1 class="text-center">Action menu</h1>
</div>

<button class="btn btn-primary btn-block" (click)="openCreationDialog()">
  Add Ballon
</button>
<br>
<H2>Balloons list:</H2>
<div class="balloon-container border border-5 rounded-3">
  <div class="list-group" *ngFor="let ballon of (ballons$ | async)!">
    <div class="row">
      <button
        type="button"
        (click)="onBallonClicked(ballon)"
        class="btn btn-outline-info btn-block shadow p-1 mb-2  rounded"
      >
        {{ ballon.name }}
      </button>
    </div>
  </div>
</div>
<app-loader></app-loader>
