<div class="container">
  <h1 class="text-center">Action menu</h1>
</div>

<button class="btn btn-primary" (click)="openCreationDialog()">
  Add Ballon
</button>

<div class="list-group" *ngFor="let ballon of ballons">
  <div class="row">
    <div class="col-6">
      <button
        type="button"
        (click)="onBallonClicked(ballon)"
        class="btn btn-outline-info btn-block"
      >
        {{ ballon.name }}
      </button>
    </div>
    <div class="col-2">
      <button class="btn btn-link" (click)="openEditDialog(ballon)">
        edit
      </button>
    </div>
  </div>
</div>
