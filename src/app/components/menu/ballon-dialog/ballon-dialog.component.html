<ng-container [ngSwitch]="mode">

  <div class="container">
    <div mat-dialog-title class="title text-center">
      <h1>{{ title }}</h1>
    </div>

    <div *ngSwitchCase="'EDIT'">
      <small> mode: EDIT </small>
      <div>
        <app-dynamic-form [mode]='mode' [buttonName]='buttonName' [questions]="questions$ | async"></app-dynamic-form>
      </div>
    </div>
    <div *ngSwitchCase="'ADD_NEW'">
      <small> mode: NEW </small>
      <div>
        <app-dynamic-form [mode]='mode' [buttonName]='buttonName' [questions]="questions$ | async"></app-dynamic-form>
      </div>
    </div>
    <div mat-dialog-actions>
      <button class="btn btn-danger">ביטול</button>
      <button *ngIf="mode === 'EDIT'" (click)="onSave()" class="btn btn-primary">שמור שינוי</button>
      <button *ngIf="mode === 'NEW'" (click)="onCreate()" class="btn btn-primary">
        הוסף בלון חדש
      </button>
    </div>
  </div>
</ng-container>
